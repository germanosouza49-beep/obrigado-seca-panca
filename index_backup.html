<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titulo da Pagina</title>
  <meta name="description" content="Descricao para SEO">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- intl-tel-input (para formularios com telefone) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@23.0.10/build/css/intlTelInput.css">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div class="container">
      <h1>Headline Principal</h1>
      <p>Subtitulo ou proposta de valor</p>
      <a href="#contato" class="btn">Call to Action</a>
    </div>
  </section>

  <!-- SECAO EXEMPLO -->
  <section class="section" data-aos="fade-up">
    <div class="container">
      <h2>Titulo da Secao</h2>
      <p>Conteudo da secao...</p>
    </div>
  </section>

  <!-- FORMULARIO -->
  <section id="contato" class="section">
    <div class="container">
      <h2 data-aos="fade-up">Entre em Contato</h2>

      <form
        name="contato"
        method="POST"
        data-netlify="true"
        netlify-honeypot="bot-field"
        data-form
      >
        <input type="hidden" name="form-name" value="contato">
        <p hidden><label>Nao preencha: <input name="bot-field"></label></p>

        <div class="form-group">
          <label class="form-label" for="nome">Nome</label>
          <input type="text" id="nome" name="nome" class="form-input" required autocomplete="name">
        </div>

        <div class="form-group">
          <label class="form-label" for="email">E-mail</label>
          <input type="email" id="email" name="email" class="form-input" required autocomplete="email">
        </div>

        <div class="form-group">
          <label class="form-label" for="telefone">WhatsApp</label>
          <input type="tel" id="telefone" name="telefone" class="form-input" required autocomplete="tel">
        </div>

        <div class="form-feedback"></div>

        <button type="submit" class="btn">Enviar</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Nome. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@23.0.10/build/js/intlTelInput.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
